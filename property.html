<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TM - Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
    <link rel="stylesheet" href="css/property.css">
    <style>
        .navbar-nav li{
            margin: 3px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TM - ADMIN</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link btn btn-warning" href="#"><i class="fas fa-home"></i> Propiedades <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link btn btn-warning" href="#"><i class="fas fa-plus-circle"></i> Agregar Nueva Propiedad</a>
            </li>
          </ul>
        </div>
      </nav>

      <section class="container">
          <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="code">Código</label>
                            <input type="text" class="form-control" id="code">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="price">Precio</label>
                            <input type="text" class="form-control" id="price">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="title">Titulo</label>
                        <input type="text" class="form-control" id="title">
                    </div>
                    <div class="form-group">
                        <label for="estracto">Extracto</label>
                        <textarea name="" id="estracto" cols="30" rows="5" class="form-control"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                        <label for="transa">Transacción</label>
                        <input type="text" class="form-control" id="transa">
                        </div>
                        <div class="form-group col-md-3">
                        <label for="type">Tipo</label>
                        <input type="text" class="form-control" id="type">
                        </div>
                        <div class="form-group col-md-3">
                        <label for="region">Region</label>
                        <input type="text" class="form-control" id="region">
                        </div>
                        <div class="form-group col-md-3">
                        <label for="comuna">Comuna</label>
                        <input type="text" class="form-control" id="comuna">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="metersUtils">Metros Utiles</label>
                            <input type="number" class="form-control" id="metersUtils">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="meters">Metros Totales</label>
                            <input type="number" class="form-control" id="meters">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dormitorios">Dormitorios</label>
                            <input type="number" class="form-control" id="dormitorios">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="banos">Baños</label>
                            <input type="number" class="form-control" id="banos">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea name="" id="description" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="destacado">
                            <label class="form-check-label" for="destacado">
                                Destacado
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary form-control" id="save">Guardar Cambios</button>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-6 coverContainer">
                            <label for="inputCity">Cover</label><br>
                            <img src="" id="cover" class="img-fluid" alt="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCity">Galeria de Imagenes</label>
                            <table class="table">
                                <thead class="thead">
                                    <tr>
                                        <th scope="col">Thumbnail</th>
                                        <th scope="col">Acción</th>
                                    </tr>
                                </thead>
                                <tbody id="gallery"></tbody>
                            </table>                                          
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6 coverContainer">
                            <button type="submit" class="btn btn-primary form-control" id="updateCover">Actualizar Cover</button>
                        </div>
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-primary form-control" id="addGallery">Agregar Imagen</button>                                                                            
                        </div>
                    </div>
                </form>
            </div>
          </div>
      </section>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/coder.js"></script>
    <script src="js/parser.js"></script>
    <script src="js/propery.js"></script>
</body>
</html>
