            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">

            </ul>
            </div>

    <section class="container top">
        <div class="row">
            <div class="col-md-12">
                <h1 id="titulo"></h1>
                <span><span id="transa"></span><h2 class="text-left" id="price"></h2></span>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="swiper-container">
                    <div class="swiper-wrapper" id="galeria"></div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
            <div class="col-md-4">
                <h3 class="text-center">Contactanos</h3>
                <br>
                <form action="">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Teléfono</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Eléctronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo Eléctronico">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mensaje</label>
                        <textarea name="msg" id="" cols="30" rows="10" class="form-control" placeholder="Mensaje"></textarea>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-warning form-control">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <hr>
    <section class="container top2">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12 box">

                        <p id="description"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">

                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <p>m2 Totales: <span id="meters"></span></p>
                    </div>
                    <div class="col-md-6">
                        <p>Baños: <span id="banos"></span></p>
                    </div>
                </div>
